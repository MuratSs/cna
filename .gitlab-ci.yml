docker-build-master:
  variables:
    buildx: "yes"
  image: ahmetozer/dind:latest
  stage: build
  before_script:
    - /src/start-docker.sh
    - docker login -u "ahmetozer" -p "$dhub"
  script:
    - docker buildx build --platform linux/amd64,linux/arm64,linux/arm --push -t ahmetozer/cna .
  only:
    - master


docker-build:
  # Official docker image.
  image: docker:latest
  stage: build
  services:
    - docker:dind
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  script:
    - docker build --pull -t "$CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG" .
    - docker push "$CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG"
  except:
    - master
